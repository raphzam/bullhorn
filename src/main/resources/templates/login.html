<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome</title>
</head>
<body>
<div th:replace="index::navLinks"></div>


<div class="container-fluid">
    <div class="row">
        <div class="col-7" style="height:750px; color:white; background-color: darkslateblue;">

            <p>perform C R U D on your online t h o u g h t s </p>
            <p>basically purple twitter</p>

        </div>

        <div class="col-5">
            <h1 class="text-center">Welcome to Bullhorn</h1>
            <form th:action="@{/login}" method="post">

                <input type="text" name="username" class="form-control" placeholder="username">
                <input type="password" name="password" class="form-control" placeholder="password">

                <input type="submit" value="Sign in">

                <div th:if="${param.error}">
                    Invalid username or password
                </div>

                <a href="#" th:href="@{/signup}">Create an account</a>

                <h3 class="text-center" style="margin-top: 50px;">See what others are saying.</h3>
                <h3 class="text-center">Stay connected.</h3>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="footer">
        hello hello hello
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
